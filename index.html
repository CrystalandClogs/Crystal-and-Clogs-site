<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crystals & Clogs</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: linear-gradient(to bottom right, #fff, #e0e0ff);
      color: #333;
      overflow-x: hidden;
    }.logo {
  font-size: 2.5rem;
  text-align: center;
  padding: 2rem 1rem 1rem;
  animation: fadeIn 2s ease-in-out;
}

.tagline {
  text-align: center;
  font-size: 1.2rem;
  margin-bottom: 2rem;
}

.products {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 2rem;
  padding: 1rem;
}

.product {
  width: 250px;
  height:150px;
  padding: 1rem;
  background: white;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  opacity: 0;
  transform: translateY(50px);
  transition: all 0.6s ease-out;
}

.product.visible {
  opacity: 1;
  transform: translateY(0);
}

.scroll-indicator {
  text-align: center;
  margin-top: 2rem;
  font-size: 1.5rem;
  animation: bounce 1s infinite;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-5px); }
}

@media (max-width: 768px) {
  .products {
    flex-direction: column;
    align-items: center;
  }
}

  </style>
</head>
<body>
  <div class="logo">Crystals & Clogs</div>
  <div class="tagline">Mystical goods, handmade magic</div>
  <div class="products">
    <div class="product">Product 1</div>
    <div class="product">Product 2</div>
    <div class="product">Product 3</div>
  </div>
  <div class="scroll-indicator">↓ Scroll down ↓</div>  <div style="height: 200vh; background: #f5f5ff; text-align: center; padding-top: 10rem;">
    <h2>More Magical Things Coming Soon...</h2>
    <p>(Placeholder for future content)</p>
  </div>  <script>
    const products = document.querySelectorAll('.product');
    const onScroll = () => {
      products.forEach(p => {
        const rect = p.getBoundingClientRect();
        if (rect.top < window.innerHeight - 50) {
          p.classList.add('visible');
        }
      });
    };
    window.addEventListener('scroll', onScroll);
    window.addEventListener('load', onScroll);
  </script></body>
</html>
